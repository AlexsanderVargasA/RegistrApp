<ion-header>
  <ion-buttons slot="start">
    <ion-back-button>Volver</ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content>
  <div class="center-container">
    <ion-card color="warning">
      <ion-card-header>
        <ion-card-title>Recuperar contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list [inset]="true">
          <ion-item>
            <ion-label position="floating">Ingresa tu usuario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ingresa tu nueva contraseña</ion-label>
            <ion-input type="password" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Reingresa tu nueva contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" (click)= "volver()" color="medium">Enviar formulario</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer class="footer">
  <img src="assets/images/duoclogo.png" alt="">
</ion-footer>
